---
# =============================================================================
# Neo4j Secret - TEMPLATE ONLY
# =============================================================================
# DO NOT commit real secrets! Create the secret via CLI:
#
#   oc create secret generic neo4j-auth \
#     --namespace=fsi-graphrag \
#     --from-literal=NEO4J_AUTH=neo4j/YOUR_SECURE_PASSWORD \
#     --from-literal=NEO4J_USERNAME=neo4j \
#     --from-literal=NEO4J_PASSWORD=YOUR_SECURE_PASSWORD
#
# For local development with Podman, use local-stack.yaml instead.
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: neo4j-auth
  namespace: fsi-graphrag
  labels:
    app: neo4j
    component: database
type: Opaque
stringData:
  # PLACEHOLDER VALUES - Create real secrets via CLI!
  NEO4J_AUTH: "neo4j/REPLACE_ME"
  NEO4J_USERNAME: "neo4j"
  NEO4J_PASSWORD: "REPLACE_ME"
