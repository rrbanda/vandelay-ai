---
# Neo4j Community Edition Deployment for FSI GraphRAG
apiVersion: apps/v1
kind: Deployment
metadata:
  name: neo4j
  namespace: fsi-graphrag
  labels:
    app: neo4j
    component: database
    version: "5-community"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neo4j
  strategy:
    type: Recreate  # Neo4j requires exclusive access to data
  template:
    metadata:
      labels:
        app: neo4j
        component: database
    spec:
      # Removed fsGroup for OpenShift compatibility
      # Uses anyuid SCC granted to default service account
      containers:
        - name: neo4j
          image: neo4j:5-community
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 7474
              protocol: TCP
            - name: bolt
              containerPort: 7687
              protocol: TCP
          env:
            - name: NEO4J_AUTH
              valueFrom:
                secretKeyRef:
                  name: neo4j-auth
                  key: NEO4J_AUTH
            # Disable strict config validation (OpenShift injects env vars that confuse Neo4j)
            - name: NEO4J_server_config_strict__validation_enabled
              value: "false"
            # Enable APOC plugin for advanced procedures
            - name: NEO4J_PLUGINS
              value: '["apoc"]'
            # Memory settings
            - name: NEO4J_server_memory_heap_initial__size
              value: "512m"
            - name: NEO4J_server_memory_heap_max__size
              value: "1G"
            - name: NEO4J_server_memory_pagecache_size
              value: "512m"
            # Allow remote connections
            - name: NEO4J_server_default__listen__address
              value: "0.0.0.0"
            # Enable bolt connector
            - name: NEO4J_server_bolt_enabled
              value: "true"
            - name: NEO4J_server_bolt_listen__address
              value: "0.0.0.0:7687"
            # Enable HTTP connector
            - name: NEO4J_server_http_enabled
              value: "true"
            - name: NEO4J_server_http_listen__address
              value: "0.0.0.0:7474"
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          volumeMounts:
            - name: neo4j-data
              mountPath: /data
            - name: neo4j-logs
              mountPath: /logs
          livenessProbe:
            httpGet:
              path: /
              port: 7474
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 7474
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: neo4j-data
          persistentVolumeClaim:
            claimName: neo4j-data-pvc
        - name: neo4j-logs
          persistentVolumeClaim:
            claimName: neo4j-logs-pvc
---
# Service for Neo4j
apiVersion: v1
kind: Service
metadata:
  name: neo4j
  namespace: fsi-graphrag
  labels:
    app: neo4j
    component: database
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 7474
      targetPort: 7474
      protocol: TCP
    - name: bolt
      port: 7687
      targetPort: 7687
      protocol: TCP
  selector:
    app: neo4j
---
# Route for Neo4j Browser (HTTP)
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: neo4j-browser
  namespace: fsi-graphrag
  labels:
    app: neo4j
    component: database
spec:
  host: neo4j-fsi-graphrag.apps.cluster-nngf2.dynamic.redhatworkshops.io
  to:
    kind: Service
    name: neo4j
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
---
# Route for Neo4j Bolt (for application connections)
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: neo4j-bolt
  namespace: fsi-graphrag
  labels:
    app: neo4j
    component: database
  annotations:
    # Enable WebSocket support for Bolt
    haproxy.router.openshift.io/timeout: 60s
spec:
  host: neo4j-bolt-fsi-graphrag.apps.cluster-nngf2.dynamic.redhatworkshops.io
  to:
    kind: Service
    name: neo4j
    weight: 100
  port:
    targetPort: bolt
  tls:
    termination: passthrough
