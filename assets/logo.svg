<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <linearGradient id="vGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#cc0000"/>
      <stop offset="100%" style="stop-color:#990000"/>
    </linearGradient>
  </defs>
  
  <!-- Modern V Mark - Abstract geometric shape -->
  <g transform="translate(15, 20)">
    <!-- Left arm of V -->
    <polygon points="0,0 20,0 45,70 25,70" fill="url(#vGradient)"/>
    <!-- Right arm of V -->
    <polygon points="50,0 70,0 45,70 25,70" fill="url(#vGradient)"/>
    <!-- AI dot accent -->
    <circle cx="35" cy="80" r="5" fill="#cc0000"/>
  </g>
  
  <!-- Company Name -->
  <text x="100" y="50" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="32" font-weight="700" fill="#1a1a1a" letter-spacing="-1">
    Vandelay
  </text>
  
  <!-- Banking Corporation -->
  <text x="100" y="75" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="400" fill="#666666" letter-spacing="2">
    BANKING CORPORATION
  </text>
  
  <!-- Tagline with separator -->
  <line x1="100" y1="88" x2="160" y2="88" stroke="#cc0000" stroke-width="2"/>
  <text x="100" y="105" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="11" font-weight="500" fill="#999999">
    AI-First Banking
  </text>
</svg>
